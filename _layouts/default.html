<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#464646" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link
      rel="stylesheet"
      href="{{
        '/assets/css/style.css?v='
          | append: site.github.build_revision
          | relative_url
      }}"
    />

    <link
      rel="icon"
      href="{{
        '/assets/favicon.ico?v='
          | append: site.github.build_revision
          | relative_url
      }}"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{
        '/assets/apple-touch-icon.png?v='
          | append: site.github.build_revision
          | relative_url
      }}"
    />
  </head>

  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name">
        <a href="/"
          ><img
            class="page-header-logo"
            src="{{
              '/assets/logo_lg.png?v='
                | append: site.github.build_revision
                | relative_url
            }}"
            alt="{{
              page.title
                | default: site.title
                | default: site.github.repository_name
            }}"
        /></a>
      </h1>
      <h2 class="project-tagline">{{ page.title }}</h2>
      <a target="_blank" href="{{ site.slack_invite_link }}" class="btn"
        ><strong>perchesのSlackワークスペースに参加する</strong></a
      >
      <a target="_blank" href="{{ site.github_link }}" class="btn"
        ><strong>GitHub Organizationを見る</strong></a
      >
    </header>
    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
        <span class="site-footer-credits"
          >お問い合わせは<a href="https://github.com/tachibanayu24"
            >@tachibanayu24</a
          >まで</span
        >
      </footer>
    </main>
  </body>
</html>
